<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1><b><u>Admission Form</u></b></h1>
    <form>
        <h2><u>Personal Details:</u></h2>
        <label for="name"><b>Enter Your Name:</b></label> 
            <input type="text" id="name" placeholder="First name"/>
            <br/><br/>
            <label for="surname"><b>Enter Last Name:</b></label>
            <input type="text" id="surname" placeholder="lastname" required/>
            <br/><br/>
            <label for=" fathername"><b>Enter Father Name:</b></label>
            <input type="text" id="fathername" required/>
            
            <label for="mothername"><b>Enter Mother Name:</b></label>
            <input type="text" id="mothername" required/>
            <br/><br/>
            <label for="email"><b>Enter Email Id:</b></label>
            <input type="email" id="email"  placeholder="abc@gmail.com"/>
            <br/><br/>
            <label for="Password"><b>Enter Password:</b></label>
            <input type="password" id="Password" required/>
            <br/><br/>
            <label for="mobile"><b>Enter Mobile Number:</b></label>
            <input type="number" id="mobile"  placeholder="9209162534"required/>
            <label for="telephone"><b>Enter  Father's Mobile Number:</b></label>
            <input type="tel" id="telephone" required/>
            <br/><br/>
            <label for="dob"><b>Enter date of birth:</b></label>
            <input type="number" id="aadhar" required/>
            <br/><br/>
            <label for="gender"><b>Enter Your Gender:</b></label>
            <input type="text" id="gender" required/>
            <br/><br/>
            <label for="aadhar"><b>Enter Your Aadhar number:</b></label>
            <input type="number" id="aadhar" required/>
            <br/><br/>
            <label for="address"><b>Enter Your Permanent Address:</b></label>
            <input type="text" id="address" required/>
            <br/><br/>

            <input type="submit" value="Submit" />

       
        
    </form>
    
</body>
</html>
